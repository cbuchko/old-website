<div class="Blog-Entry">
    <a href="{{ include.link }}" rel="noreferrer"><h2 class="blog-title">{{ include.title }}</h2></a>
    <p class="blog-date">{{ include.publish_date }}</p>
    <img class="blog-main-image" src="{{ include.image }}"/>
    <div class="blog-content"> {{ include.excerpt }} </div>
    <div class="read-more"><a href="{{ include.link }}" rel="noreferrer">Read more...</a></div>
</div>
