<div class="Blog-Entry">
    <div class="blog-container">
        <a href="{{ include.link }}"><h2 class="blog-title">{{ include.title }}</h2></a>
        <p class="blog-date">{{ include.publish_date }}</p>
        <img class="blog-image" src="{{ include.image }}"/>
    </div>
    <div class="blog-content"> {{ include.excerpt }} </div>
    <div class="read-more"><a href="{{ include.link }}">Read more...</a></div>
</div>
